<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Grid Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            height: 100vh;
            grid-template-rows: 1fr;
        }
        .pane {
            padding: 20px;
        }
        .divider {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ddd;
            cursor: col-resize;
            position: relative;
        }
        .button {
            margin: 5px;
        }
        .divider-content {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <div class="pane">Left Pane</div>
        <div id="divider" class="divider">
            <div class="divider-content">
                <button id="moveLeft" class="button">Move Left</button>
                <button id="moveRight" class="button">Move Right</button>
            </div>
        </div>
        <div class="pane">Right Pane</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/split-grid/1.6.0/split-grid.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize split-grid
            const grid = splitGrid({
                columnGutters: [{ track: 1, element: document.getElementById('divider') }],
                rowGutters: [],
                minSize: 100
            });

            // Get the divider element and the column track
            const divider = document.getElementById('divider');
            const columnTrack = grid.getColumnGutters()[0].track;

            // Move the splitter to the left
            document.getElementById('moveLeft').addEventListener('click', () => {
                const currentSize = parseInt(getComputedStyle(divider).width);
                const newSize = currentSize - 20; // Adjust the value as needed
                grid.update({
                    columnGutters: [{ track: columnTrack, size: newSize }]
                });
            });

            // Move the splitter to the right
            document.getElementById('moveRight').addEventListener('click', () => {
                const currentSize = parseInt(getComputedStyle(divider).width);
                const newSize = currentSize + 20; // Adjust the value as needed
                grid.update({
                    columnGutters: [{ track: columnTrack, size: newSize }]
                });
            });
        });
    </script>
</body>
</html>
